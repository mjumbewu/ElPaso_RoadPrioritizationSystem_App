<!DOCTYPE html>
<html>
  <head>
    <title>PCI+</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Open+Sans:300,400,600" rel="stylesheet">

    <!-- Include Leaflet -->
    <!-- <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">

  </head>

  <body>
    <div id="map"></div>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Filter by Pavement Condition Index Scores</h1>
        </header>

        <section>
          <p class="description open-sans">Change the score slider to filter the road segments shown in the map.</p>

          <div class="separator"></div>

          <div id="controls">
            <div id="info">
              <h3>PCI Score</h3>
            </div>
            <div class="widget">
            </div>
            <input type="range" name="score" class="slider" min="1" max="100" value="40" step="1" min-with-suffix="1" max-with-suffix="100">
          </div>
        </section>

        <footer class="js-footer"></footer>
      </div>
    </aside>
    <!-- Include main js file  -->
    <script src="js/main.js"></script>

  </body>


</html>
